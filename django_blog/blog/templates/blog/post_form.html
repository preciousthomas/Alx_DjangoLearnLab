{% extends "blog/base.html" %}
{% block content %}
<h1>{% if object %}Edit Post{% else %}New Post{% endif %}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if object %}Save changes{% else %}Create post{% endif %}</button>
  <a href="{% url 'blog:post_list' %}">Cancel</a>
</form>
{% endblock %}
